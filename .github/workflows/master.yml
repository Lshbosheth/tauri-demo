name: build
on: 
  push: 
    branches: 
      - master # 这里表示push到xxx分支就会触发流程
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 这是github官方的一个action，用于clone该仓库的源码到工作流中，
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          
      - name: Install Rust
        run: |
          sudo apt update
          sudo apt install libwebkit2gtk-4.0-dev \
          build-essential \
          curl \
          wget \
          libssl-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf | sh

      - name: Build
        run: |
          cd /home/runner/work/tauri-demo/tauri-demo # 进入项目目录
          npm install  # 安装依赖
          npm run tauri build  # 执行打包
  
      # 连接到ssh，并且做一个拷贝操作的action
      - name: Deploy 🚀
        uses: cross-the-world/scp-pipeline@master
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
         host: ${{ secrets.DR_HOST }}
         user: ${{ secrets.DR_USER }}
         pass: ${{ secrets.DR_PASS }}
         connect_timeout: 10s
         local: '/home/runner/work/tauri-demo/tauri-demo/src-tauri/target/release/bundle/msi'
         remote: /home/download
